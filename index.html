<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>COVID-19</title>

    <!-- erf4 includes -->
    <script src="./erf4/core.js"></script>
    <script src="./erf4/charts.js"></script>
    <script src="./erf4/maps.js"></script>

    <script src="./erf4/themes/dark.js"></script>
    <script src="./erf4/themes/animated.js"></script>

    <script src="./erf4-geodata/worldLow.js"></script>
    <script src="./erf4-geodata/data/countries2.js"></script>

    <!-- DataTables includes -->
    <script src="./jquery/jquery-3.3.1.min.js"></script>
    <link
      rel="stylesheet"
      media="all"
      href="./datatables/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      media="all"
      href="./datatables/css/select.dataTables.min.css"

    <script src="./datatables/js/jquery.dataTables.min.js"></script>
    <script src="./datatables/js/dataTables.select.min.js"></script>

    <!-- Data  -->
    <script
      type="text/javascript"
      id="chip1"
      src="https://raw.githack.com/amcharts/covid-charts/master/data/js/total_timeline.js"
    ></script>
    <script
      type="text/javascript"
      id="chip2"
      src="https://raw.githack.com/amcharts/covid-charts/master/data/js/world_timeline.js"
    ></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" media="all" href="dark.css" />

    <!-- Main app -->
    <script src="app.js"></script>

          <tbody></tbody>
          <div id="posaa">

              This is just a sample COVID-19 data visualization dashboard.
              Developer :
              <a
                id="farid"

              >
              <br />
              Telegram :
              <a id="farid" target="_blank" href="https://t.me/farid_teymouri"
                >click there</a
              >
